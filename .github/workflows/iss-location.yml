name: Log ISS Location Data Daily

on:
  schedule:
    - cron: "0 12 * * *"   # Runs daily at 12:00 UTC
  workflow_dispatch:       # Allow manual runs

jobs:
  collect-iss-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure uv cache dir exists
        run: mkdir -p .uv-cache

      - name: Cache uv cache
        id: cache-step
        uses: actions/cache@v4
        with:
          path: .uv-cache
          key: cache-d9751e1

      - name: prime-cache-d9751e1
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          cache-local-path: .uv-cache   # force uv's cache into .uv-cache

      - name: Fetch ISS location data
        run: |
          # Run the small Python snippet under uv and append to file
          uv run --with requests python - <<'PY' >> iss-location.jsonl
          import requests, datetime, json
          ts = datetime.datetime.utcnow().replace(tzinfo=datetime.timezone.utc).isoformat()
          r = requests.get("http://api.open-notify.org/iss-now.json").json()
          lat = float(r["iss_position"]["latitude"])
          lon = float(r["iss_position"]["longitude"])
          print(json.dumps({"timestamp": ts, "latitude": lat, "longitude": lon}))
          PY

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iss-location.jsonl
          git commit -m "Update ISS position data [skip ci]" || exit 0
          git push
